<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>
    <style>
        body {
            font-family: sans-serif;
        }

        textarea {
            width: 100%;
            height: 100px;
        }

        pre {
            font-family: monospace;
            background: #eee;
            padding: 10px;
        }

        .tape-cell {
            display: inline-block;
            width: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Turing Machine Simulator</h1>

    <h3>TM YAML Description</h3>
    <textarea id="yamlInput"></textarea>
    <button id="loadYamlBtn">Load YAML</button>

    <h3>TM Tape Input</h3>
    <input id="tapeInput" type="text">
    <button id="loadTapeBtn">Load Tape</button>

    <h3>Controls</h3>
    <button id="stepBtn">Step</button>

    <h3>Current State</h3>
    <div id="stateDisplay"></div>

    <h3>Current Head</h3>
    <div id="headDisplay"></div>

    <h3>Tape</h3>
    <pre id="tapeDisplay"></pre>

    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js"></script>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
