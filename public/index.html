<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Turing Machine Simulator</title>
    <link rel="stylesheet" href="./css/index.css" defer>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4/dist/js-yaml.min.js" defer></script>
    <script type="module" src="./js/main.js" defer></script>
</head>

<body>
    <header>
        <h1>Turing Machine Simulator</h1>
    </header>

    <main>
        <section id="descriptionSection">
            <textarea id="yamlInput" style="height: 250px; width: 600px;"></textarea>
            <button id="loadYamlButton">Load YAML</button>
        </section>

        <section id="tapeSection">
            <input id="tapeInput" type="text">
            <button id="loadTapeButton">Load Tape</button>
        </section>

        <br>

        <section id="controlsSection" style="width: 600px">
            <fieldset>
                <button id="stepButton">Step</button>
                <button id="backButton">Back</button>
                <p>Current State: <span id="stateDisplay"></span></p>
                <p>Current Head Position: <span id="headDisplay"></span></p>
            </fieldset>
        </section>

        <section id="tapeDisplaySection" style="width: 600px">
            <h2>Tape</h2>
            <pre id="tapeDisplay"></pre>
        </section>
    </main>
</body>

</html>
